  <main>
    <p>
      Поделитесь своей историей и получите<br>
      шанс выиграть ценный приз - 1000<br>
      миль на вашу бонусную карту!
    </p>
    <form action="https://echo.htmlacademy.ru" method="post">
      <label for="family-name">ФАМИЛИЯ:</label><br>
        <input id="family-name" type="text" name="family-name" required placeholder="Укажите фамилию*">

      <p><label for="user-name">ИМЯ:</label><br>
        <input id="user-name" type="text" name="user-name" required placeholder="Укажите ваше имя*">
      </p>

      <p><label for="middle-name">ОТЧЕСТВО:</label><br>
        <input id="middle-name" type="text" name="middle-name" placeholder="Ну и отчество тоже">
      </p>

      <p>ВАШИ БЕЗБАШЕННЫЕ<br>
         ДОСТИЖЕНИЯ В ПУТЕШЕСТВИИ
      </p>

        <p>
          <input id="check-1" type="checkbox" name="" checked>
            <label for="check-1">Сделал селфи с акулой</label><br>
          <input id="check-2" type="checkbox" name="" checked>
            <label for="check-2">Обгорел на пляже</label><br>
          <input id="check-3" type="checkbox" name="">
            <label for="check-3">Видел Чака Норриса</label><br>
          <input id="check-4" type="checkbox" name="">
            <label for="check-4">Накупил сувениров</label><br>
          <input id="check-5" type="checkbox" name="" checked>
             <label for="check-5">Удержал башню</label><br>
          <input id="check-6" type="checkbox" name="">
            <label for="check-6">Разгромил отель</label><br>
        </p>
      <p>
        <label for="phone-number">НОМЕР ТЕЛЕФОНА</label><br>
        <input id="phone-number" type="number" name="phone-number" placeholder="Номер, пожалуйства">
      </p>
      <p>
        <label for="email">АДРЕС ПОЧТЫ</label><br>
        <input id="email" type="email" name="email" required placeholder="Введите почту*">
      </p>
      <p>
        <label>С КАКИМ ПРИЛОЖЕНИЕМ<br>
        ПУТЕШЕСТВОВАЛИ?<br><br></label>
        <input id="ios-field" type="radio" name="mobile-os" value="for-ios" checked>
          <label for="ios-field">Pink для IOS</label><br>
        <input id="android-field" type="radio" name="mobile-os" value="for-android">
          <label for="android-field">Pink для Android</label><br>
        <input id="windows-phone-field" type="radio" name="mobile-os" value="for-windphone">
          <label for="windows-phone-field">Windows Phone</label><br>
      </p>

      <p>
        <label for="id=comment-field">ОПИШИТЕ СВОИ ЭМОЦИИ<br></label>
        <textarea id="comment-field" name="comment" cols="25" rows="10" minlength="10" maxlength="300" placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
      </p>
      <input src="https://echo.htmlacademy.ru" type="submit" value="ОТПРАВИТЬ ФОРМУ"><br><br>
      <small>
        <sup>*</sup> - ОБЯЗАТЕЛЬНЫЕ ПОЛЯ
      </small>
    </form>
